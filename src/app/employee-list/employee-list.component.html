<table>
  <thead>
    <tr>
      <th>Code</th>
      <th>Name</th>
      <th>Gender</th>
      <th>AnnualSalary</th>
      <th>DateOfBirth</th>
      <th>Index</th>
      <th>IsFirst</th>
      <th>IsLast</th>
      <th>IsEven</th>
      <th>IsOdd</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let employee of employees;trackBy:tracked;let i=index;let isFirst=first;let isLast=last;let isEven=even;let isOdd=odd">
      <td>{{employee.code}}</td>
      <td>{{employee.name}}</td>
      <td>{{employee.gender}}</td>
      <td>{{employee.annualSalary}}</td>
      <td>{{employee.dateOfBirth}}</td>
      <td>{{i}}</td>
      <td>{{isFirst}}</td>
      <td>{{isLast}}</td>
      <td>{{isEven}}</td>
      <td>{{isOdd}}</td>
    </tr>
    <tr *ngIf = "!employees || employees.length === 0" class="emptyTable">
      <td colspan="5">No Data Displayed</td>
    </tr>
  </tbody>
</table>
<button (click) = "getNewEmployees()">Refresh</button>
