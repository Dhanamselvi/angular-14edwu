<app-employee-count [all]="getAllTotalEmployees()" [male]="getMaleTotalEmployees()" [feMale]="getFemaleTotalEmployees()"></app-employee-count>
<br><br>

<table>
  <thead>
    <tr>
      <th>Code</th>
      <th>Name</th>
      <th>Gender</th>
      <th>AnnualSalary</th>
      <th>DateOfBirth</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let employee of employees;">
      <td>{{employee.code}}</td>
      <td>{{employee.name | employeeList:employee.gender}}</td>
      <td>{{employee.gender}}</td>
      <td>{{employee.annualSalary | currency:'CAD':'symbol-narrow':'4.2-2'}}</td>
      <td>{{employee.dateOfBirth}}</td>
    </tr>
    <tr *ngIf = "!employees || employees.length === 0" class="emptyTable">
      <td colspan="5">No Data Displayed</td>
    </tr>
  </tbody>
</table>
